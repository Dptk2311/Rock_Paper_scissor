<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>Rock-Paper-Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Paper Covers Rock . You Win!!</p>
        </div>

        <div class="leaderboard-container">  
            <h2>Leaderboard</h2>  
            <ul id="leaderboard"></ul>
        </div>

        <div class="choices">
            <div class="choice rock" >
                <img src="./images/rock.png" alt="rock" id="rock">
                <p>Rock</p>
            </div>

            <div class="choice paper">
                <img src="./images/paper.png" alt="paper" id="paper">
                <p>Paper</p>
            </div>

            <div class="choice scissors">
                <img src="./images/scissors-477919.png" alt="scissors-477919" id="scissors">
                <p>Scissors</p>
            </div>
        </div>

        <p id="action-message">Make Your Move</p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
